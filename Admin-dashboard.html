<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,
				initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles/styles-admin-dashboard.css">
</head>

<body>

    <!-- for header part -->
    <header>

        <div class="logosec">
            <div class="logo"><img src="images/manitlogo.png" alt="MANIT"></div>
            <img src="images/Untitled-design-(30).png"
                class="icn menuicn" id="menuicn" alt="menu-icon">
        </div>

        <div class="searchbar">
            <input type="text" placeholder="Search">
            <div class="searchbtn">
                <img src="images/Untitled-design-(28).png"
                    class="icn srchicn" alt="search-icon">
            </div>
        </div>

        <div class="message">
            <div class="circle"></div>
            <img src="images/8.png" class="icn" alt="">
            <div class="dp">
                <img src="images/profile-removebg-preview.png"
                    class="dpicn" alt="dp">
            </div>
        </div>

    </header>

    <div class="main-container">
        <div class="navcontainer">
            <nav class="nav">
                <div class="nav-upper-options">
                    <div class="nav-option option1">
                        <img src="images/Untitled-design-(29).png"
                            class="nav-img" alt="dashboard">
                        <h3> Dashboard</h3>
                    </div>

                   

                  
                    <div class="nav-option option6">
                        <img src="images/4.png"
                            class="nav-img" alt="settings">
                        <h3> Settings</h3>
                    </div>

                    <div class="nav-option logout">
                        <img src="images/7.png"
                            class="nav-img" alt="logout">
                        <h3>Logout</h3>
                    </div>

                </div>
            </nav>
        </div>
        <div class="main">

            <div class="searchbar2">
                <input type="text" name="" id="" placeholder="Search">
                <div class="searchbtn">
                    <img src="images/Untitled-design-(28).png"
                        class="icn srchicn" alt="search-button">
                </div>
            </div>

            <div class="box-container">

                <div class="box box1" onclick="toggleReport('hostel')">
                    <div class="text">
                        <h2 class="topic-heading">Hostels</h2>
                    </div>
                </a>
                </div>

                <div class="box box2" onclick="toggleReport('department')">
                    <div class="text">
                        <h2 class="topic-heading">Departments</h2>
                    </div>
                </div>
            </div>

            <!-- hostel -->
            <div class="report-container report-container-hostel">
                <div class="report-header">
                    <h1 class="recent-Articles">Hostels</h1>
                   
                </div>

                <div class="report-body">
                    <div class="report-topic-heading">
                        <h3 class="t-op2">NAME</h3>
                        <h3 class="t-op1">HOSTEL</h3>
                        <h3 class="t-op">FLOOR</h3>
                        <h3 class="t-op">ROOM</h3>
                        <h3 class="t-op">STATUS</h3>
                    </div>

                    <div class="items">
                        <div class="item1">
                            <h3 class="t-op-nextlvl">ABC</h3>
                            <h3 class="t-op-nextlvl">2</h3>
                            <h3 class="t-op-nextlvl">2</h3>
                            <h3 class="t-op-nextlvl">2</h3>
                            <h3 class="t-op-nextlvl label-tag">ASSIGNED</h3>
                        </div>

                        <div class="item1">
                            <h3 class="t-op-nextlvl">XYZ</h3>
                            <h3 class="t-op-nextlvl">2</h3>
                            <h3 class="t-op-nextlvl">2</h3>
                            <h3 class="t-op-nextlvl">2</h3>
                            <h3 class="t-op-nextlvl label-tag1">NOT ASSIGNED</h3>
                        </div>

                    </div>
                </div>
            </div>

            <!-- Departments -->
            <div class="report-container report-container-department">
                <div class="report-header">
                    <h1 class="recent-Articles">Departments</h1>
                    
                </div>

                <div class="report-body">
                    <div class="report-topic-heading">
                        <h3 class="t-op2">NAME</h3>
                        <h3 class="t-op1">DEPARTMENT</h3>
                        <h3 class="t-op">FLOOR</h3>
                        <h3 class="t-op">ROOM</h3>
                        <h3 class="t-op">STATUS</h3>
                    </div>

                    <div class="items">
                        <div class="item1">
                            <h3 class="t-op-nextlvl">ABC</h3>
                            <h3 class="t-op-nextlvl">MEC</h3>
                            <h3 class="t-op-nextlvl">2</h3>
                            <h3 class="t-op-nextlvl">2</h3>
                            <h3 class="t-op-nextlvl label-tag">ASSIGNED</h3>
                        </div>

                        <div class="item1">
                            <h3 class="t-op-nextlvl">XYZ</h3>
                            <h3 class="t-op-nextlvl">CSE</h3>
                            <h3 class="t-op-nextlvl">2</h3>
                            <h3 class="t-op-nextlvl">2</h3>
                            <h3 class="t-op-nextlvl label-tag1">NOT ASSIGNED</h3>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>    
    <script src="script/script-admin-dashboard.js"></script>
</body>

</html>
